<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成随机ABCD</title>
</head>
<script>
    function aa() {
        var random = Math.floor(Math.random()*4)+1;
        var str = String.fromCharCode(random+64);
        document.write(str);
    }
    function aas(){
        aa();
        aa();
        aa();
        aa();
        aa();
        document.write("<br>");
    }
    aas();
    aas();
</script>
<body>

</body>
</html>
