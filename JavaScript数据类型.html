<a href="javascript:varTest()">aa</a>
 <a onclick="letTest()">bb</a>
    <script>
        function varTest() {
            var x = 1;
            if (true) {
                var x = 2;       // 同样的变量!
                console.log(x);  // 2
            }
            console.log(x);  // 2
        }

        function letTest() {
            let x = 1;
            if (true) {
                let x = 2;       // 不同的变量
                console.log(x);  // 2
            }
            console.log(x);  // 1
        }
    </script>
    <script>
        var x = 34.00;
        var y = 0.3400
        var z = 124e-5;
        document.write("<br>"+x+"<br>");
        document.write(y+"<br>");
        document.write(z+"<br>");
        var i;
        var cars = new Array();
        cars[0] = "Saab";
        cars[1] = "Volvo";
        cars[2] = "BMW";

        for (i=0;i<cars.length;i++)
        {
            document.write(cars[i] + "<br>");
        }
    </script>

 <p> constructor 属性返回变量或对象的构造函数。</p>
 <p id="demo"></p>
 <script>
     document.getElementById("demo").innerHTML =
         "john".constructor + "<br>" +
         (3.14).constructor + "<br>" +
         false.constructor + "<br>" +
         [1,2,3,4].constructor + "<br>" +
         {name:'john', age:34}.constructor + "<br>" +
         new Date().constructor + "<br>" +
         function () {}.constructor;
 </script>
 <p>判断是否为数组。</p>
 <p id="pid1"></p>
 <script>
     var fruits = ["Banana", "Orange", "Apple", "Mango"];
     document.getElementById("pid1").innerHTML = isArray(fruits);
     function isArray(myArray) {
         return myArray.constructor.toString().indexOf("Array") > -1;
     }
 </script>
