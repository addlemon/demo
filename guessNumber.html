<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="message"></div>
</body>
<script>
    var random = Math.random();
    var binggo = false;

    function guess() {
        var str;
        if (binggo) {
            return;
        }
        var guess = prompt("你猜的色子是多少");
        if (!Number.isInteger(guess / 1) || guess > 6 || guess < 1) {
            str = "你输入有误！";
            return;
        }

        // console.info("random===="+random);
        var diff = Math.abs(random - guess);

        if (guess == random) {
            str = "中！"
            binggo = true;
        }

        else if (guess > random) {
            if (diff > 1) {
                str = "你猜得太大了!";
            } else {
                str = "你猜得有点大!";
            }
        }

        else {
            if (diff > 1) {
                str = "你猜得太小了!";
            } else {
                str = "你猜得有点小!";
            }
        }
        document.getElementById("message").innerHTML = str;
    }

    random = Math.floor(random * 6) + 1;
    console.info(random);
    guess();
    guess();
</script>
</html>
