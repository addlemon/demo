<body>
    <p>i = 40, j= 10 ,j/i=?</p>
    <p >结果为：<a id="sumid"></a></p>
    <button type="button"  onclick="sum()">结果</button>
    <button  onclick="alert('欢迎')">欢迎点击</button>
    <button onclick="date()">日期</button>
    <script>
        function sum() {
            var i = '40';
            var j = 10;
            var m = i / j;
            var x=document.getElementById("sumid").innerHTML=m;
            console.log(m);  //F12 控制器显示

            document.getElementById("sumid").style.color = "blue";
            alert(x);
        }
        function date() {
            document.write(Date());

        }
    </script>
    <script>
        document.write("<h1>hahaha</h1>");
        document.write(Date()+"<br>");


    </script>
