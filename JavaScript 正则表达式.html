<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 正则表达式</title>
</head>
<body>
<!--
    /runoob/i  是一个正则表达式。
    runoob  是一个正则表达式主体 (用于检索)
    search() 方法 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子串的起始位置
    replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串
-->
<!--
    i	执行对大小写不敏感的匹配。
    g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。
    m	执行多行匹配
-->
<p>搜索字符串 "runoob", 并显示匹配的起始位置：</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var str = "Visit Runoob!";
        var n = str.search(/runoob/i);
        var m = str.search("Runoob");
        document.getElementById("demo").innerHTML = n +"<br>" + m;

    }
</script>

<p>替换 "microsoft" 为 "Runoob" :</p>
<button onclick="f()">点我</button>
<p id="demo1">请访问 Microsoft!</p>
<p id="demo2">柠檬加冰</p>
<script>
    function f() {
        var str = document.getElementById("demo1").innerHTML;
        var txt = str.replace(/microsoft/i,"Runoob");
        document.getElementById("demo1").innerHTML = txt;

        var str1 = document.getElementById("demo2").innerHTML;
        var txt1 = str1.replace("柠檬","可乐");
        document.getElementById("demo2").innerHTML = txt1;
    }
</script>
<!--
    test() 方法是一个正则表达式方法。
    test() 方法用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回 true，否则返回 false
-->
<script>
    alert(/o/.test("The best things in life are free!"));
</script>
<!--
    exec() 方法是一个正则表达式方法
    exec() 方法用于检索字符串中的正则表达式的匹配
    该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null
-->
<script>
    alert(/e/.exec("The best things in life are free!"));
</script>
</body>
</html>
